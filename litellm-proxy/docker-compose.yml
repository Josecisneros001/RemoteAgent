# Simple LiteLLM + GitHub Copilot setup (no database needed)
# Run with: docker compose -f docker-compose.copilot.yml up

services:
  litellm:
    image: docker.litellm.ai/berriai/litellm:main-stable
    restart: unless-stopped
    ports:
      - "4000:4000"
    volumes:
      # Mount your config file
      - ./github_copilot_proxy_config.yaml:/app/config.yaml
      # Mount GitHub Copilot tokens (created after first auth)
      - ~/.config/litellm/github_copilot:/root/.config/litellm/github_copilot
    command:
      - "--config=/app/config.yaml"
      - "--port=4000"
    environment:
      # Use local model cost map (no external fetch)
      LITELLM_LOCAL_MODEL_COST_MAP: "True"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health/liveliness || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
