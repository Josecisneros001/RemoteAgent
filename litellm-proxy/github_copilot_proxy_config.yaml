# LiteLLM Proxy Config for Claude Code + GitHub Copilot
# 
# This config routes Claude Code's Anthropic-format requests through
# GitHub Copilot's models.
#
# Run with: litellm --config github_copilot_proxy_config.yaml --port 4000
#
# ═══════════════════════════════════════════════════════════════════════════════
# SETUP INSTRUCTIONS
# ═══════════════════════════════════════════════════════════════════════════════
#
# 1. Start the proxy:
#    litellm --config github_copilot_proxy_config.yaml --port 4000
#
# 2. First run will prompt GitHub device auth - follow the instructions
#
# 3. Configure Claude Code:
#    export ANTHROPIC_BASE_URL="http://localhost:4000"
#    export ANTHROPIC_AUTH_TOKEN="sk-1234"
#
# 4. Start Claude Code:
#    claude
#
# ═══════════════════════════════════════════════════════════════════════════════

model_list:
  # ─────────────────────────────────────────────────
  # Claude Code Default Models (v2.1.14+)
  # These are the model names Claude Code requests by default
  # ─────────────────────────────────────────────────
  - model_name: claude-sonnet-4-5-20250929
    litellm_params:
      model: github_copilot/claude-sonnet-4.5
      extra_headers:
        editor-version: "vscode/1.95.0"
        editor-plugin-version: "copilot-chat/0.26.7"
        copilot-integration-id: "vscode-chat"

